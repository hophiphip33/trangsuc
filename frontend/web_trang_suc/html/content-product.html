<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/content-product.css">
</head>
<body>
    <div class="content-product">
        <div class="image-product">
            <img src="/img/nhan.png">
        </div>
            
        <div class="info-product">
            <div class="price-product">
                <p class="name-product">Nhẫn cưới NCC0022</p>
                <p class="price">35.128.000 ₫</p>
                <p class="sale-price">40.406.667</p>
            </div>
            <div class="describe-product">
                <div class="product-code">
                    <p>Mã sản phẩm</p>
                    <p>NCC0022</p>
                </div>
                <div class="sharp-product">
                    <p>Kiểu dáng nhẫn</p>
                    <p>Eternity</p>
                </div>
                <div class="metallic-color">
                    <p>Màu Kim Loại</p>
                    <div class="btn-color">
                        <button class="color1"></button>
                        <button class="color2"></button>
                        <button class="color3"></button>
                    </div>
                </div>
                <div class="material-product">
                    <p>Chất liệu</p>
                    <div class="btn-material">
                        <button>14K</button>
                        <button>18K</button>
                    </div>
                </div>
            </div>
            <button class="order-btn">
                Đặt hàng
            </button>
        </div>
        
    </div>
</body>
</html>
