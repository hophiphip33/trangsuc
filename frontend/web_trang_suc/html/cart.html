<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cart.css">
    <title>Document</title>
</head>
<body>
    <div class="cart">
            <div class="back-btn">
                <a href="test.html">Quay lại</a>
            </div>
            <div class="cart-title">
                <p>Giỏ Hàng</p>
            </div>
            <div class="ck-product-all">
                <input type="checkbox">
                <p>Tất cả sản phẩm</p>
            </div>
            <div class="ck-product">
                <input type="checkbox">
                <div class="product-cart-content">
                    <div class="product-cart">
                        <img src="/img/nhan2.png">
                    </div>
                    <div class="title">
                        <p>Nhẫn Vàng trắng 10K đính đá ECZ </p>
                        <p>Mã: GNX12345</p>
                        <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
                        <p class="title-price">6.095.321 đ</p>
                    </div>
                </div>
                <div class="delete-product">
                    <a href=#>Xoá</a>
                </div>
            </div>
            <div class="checkout-price">
                <div class="sale-price">
                    <p>Giảm giá</p>
                    <p>-0 đ</p>
                </div>
                <div class="total-price">
                    <p>Tổng tiền:</p>
                    <p>6.095.321 đ</p>
                </div>
                
                <div class="checkout-btn">
                    <a href="#">Đặt hàng</a>
                </div>
            </div>
    </div>
</body>
</html>
